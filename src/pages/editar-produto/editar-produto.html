<ion-header>
    <ion-navbar color="dark">
      <ion-title>Editar produto</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <form (ngSubmit)="editarProduto()" [formGroup]="produtoForm">
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" formControlName="title" value="{{produto?.title}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-textarea formControlName="description" value="{{produto?.description}}"></ion-textarea>
    </ion-item>

    <button ion-button full color="primary" type="submit" [disabled]="produtoForm.invalid">Registrar</button>
  </form>
</ion-content>
