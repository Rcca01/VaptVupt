<ion-header>
  <modify-logged-header [title]="'HomePage' | capitalize:true"></modify-logged-header>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let produto of listaProdutosObservable | async" #slidingItem>
      <ion-item (click)="detalhesProduto(produto)">
        <ion-icon name="leaf" item-start></ion-icon>
        <h2>{{ produto.title }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="editarProduto(produto,slidingItem)" ion-button color="primary">
          <ion-icon name="md-create"></ion-icon>
          Editar
        </button>
        <button (click)="apagarProduto(produto,slidingItem)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="novoProduto()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
